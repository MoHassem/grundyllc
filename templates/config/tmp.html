{% load static %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap -mx-4">
        <div class="w-full md:w-2/3 px-4">
            <h1 class="text-2xl font-bold mb-4">Store Window</h1>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full sm:w-1/2 md:w-1/3 px-4 mb-8">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="{% static 'images/products/apple.jpeg' %}" alt="Apples" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h5 class="text-lg font-semibold">Apples</h5>
                            <p class="text-gray-700">Price: R23.00</p>
                            <input type="number" id="quantity-apples" name="quantity" value="1" min="1"
                                       class="shadow appearance-none border rounded w-16 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm">

                            <button
                                    class="btn btn-sm bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline add-to-cart-btn"
                                    data-product="apples"
                                    data-price="23.00"
                                    hx-post="{% url 'add-to-cart' %}"
                                    hx-target="#cart-items"
                                    hx-swap="innerHTML"
                                    hx-vals='{"product": "apples", "price": "23.00", "quantity": document.getElementById("quantity-apples").value}'
                                    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                            >
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
