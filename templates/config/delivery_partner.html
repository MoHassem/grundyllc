{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto mt-8 p-8 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Delivery Partner Management</h1>
        {% if message != '' and message is not None %}
            <div class="text-green-500 bg-green-100 border border-green-400 rounded p-4 mb-4">
                <p>{{ dp_message }}</p>
            </div>
        {% else %}
            <div class="text-gray-500 bg-gray-100 border border-green-400 rounded p-4 mb-4">
                <p>Please Add/Edit Delivery Partner.</p>
            </div>
        {% endif %}
        <h2 class="text-xl font-semibold mb-2">Add/Edit Delivery Partner</h2>
        <div id="delivery-form">
            {% include 'config/delivery_form_list.html' %}
        </div>
    </div>
{% endblock %}
